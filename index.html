<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>
    <link rel="stylesheet" href="editing/styles.css" />
  </head>
  <body>
    <div class="all">
      <form id="formCity">
        <div class="city-add">
          <input type="text" placeholder="Enter a city..." id="insert" />
          <input type="submit" value="Search" class="result" />
        </div>
      </form>
      <hr />
      <div class="temperature">
        <h1>Johannesburg</h1>
        <p>
          <span id="day">Sunday 19:12</span>, overcast clouds<br />
          Humidity: <strong class="wind-edit">45%</strong> Wind:
          <strong class="wind-edit">0.51km/h</strong>
        </p>
        <div>
          <strong class="current-temp">☁️17&deg;C </strong>
        </div>
      </div>
      <br />
      <br />
      <hr />
      <footer>
        This project was coded by <a href="">Nokwanda Nkwanyana</a>
      </footer>
    </div>
    <script src="editing/javaedit.js"></script>
  </body>
</html>
